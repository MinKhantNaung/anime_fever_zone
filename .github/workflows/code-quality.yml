name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, dom, fileinfo, mysql
          tools: psalm

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Prepare Laravel directories
        run: |
          mkdir -p bootstrap/cache
          mkdir -p storage/framework/{sessions,views,cache}
          chmod -R 775 storage bootstrap/cache

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: PHP Lint
        run: find . -path ./vendor -prune -o -type f -name "*.php" -print | xargs -P 4 -n 1 php -l
        continue-on-error: true

      - name: Run Laravel Pint (Check)
        run: |
          if [ -f vendor/bin/pint ]; then
            ./vendor/bin/pint --test --verbose
          else
            echo "⚠️  Laravel Pint not installed, skipping..."
          fi
        continue-on-error: true

      - name: Run Rector (Check)
        run: |
          if [ -f vendor/bin/rector ]; then
            ./vendor/bin/rector process --dry-run
          else
            echo "⚠️  Rector not installed, skipping..."
          fi
        continue-on-error: true

      - name: Check for security vulnerabilities
        run: |
          composer audit
        continue-on-error: true

  javascript-quality:
    name: JavaScript Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          if [ -f .eslintrc.js ] || [ -f .eslintrc.json ]; then
            npm run lint || echo "⚠️  No lint script found"
          else
            echo "⚠️  ESLint config not found, skipping..."
          fi
        continue-on-error: true

      - name: Run Prettier check
        run: |
          if [ -f .prettierrc ]; then
            npx prettier --check "resources/**/*.{js,jsx,ts,tsx,vue}" || echo "⚠️  Prettier check failed"
          else
            echo "⚠️  Prettier config not found, skipping..."
          fi
        continue-on-error: true

      - name: Build assets (verify no errors)
        run: npm run build

