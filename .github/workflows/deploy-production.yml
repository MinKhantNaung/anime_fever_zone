name: Deploy to Production

on:
  workflow_run:
    workflows: ["CI - Laravel Tests"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest

    # Only deploy if CI workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
          SUDO_PASSWORD: ${{ secrets.SUDO_PASSWORD }}
        run: |
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e

            cd ${{ secrets.VPS_PATH }}

            echo "ðŸš€ Starting deployment..."
            
            echo "ðŸ“¥ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ“¦ Installing Composer dependencies..."
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

            echo "ðŸ“¦ Installing npm dependencies..."
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            npm ci
            npm run build
            npm prune --production

            echo "ðŸ—„ï¸ Running database migrations..."
            php artisan migrate --force

            echo "ðŸ§¹ Optimizing application..."
            php artisan app:optimize-all

            echo "ðŸ”„ Reloading Octane..."
            sudo -u www-data php artisan octane:reload || sudo systemctl restart octane || true

            echo "ðŸŽ‰ Deployment completed successfully!"
          ENDSSH

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Deployment to production completed successfully!"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Deployment to production failed!"

