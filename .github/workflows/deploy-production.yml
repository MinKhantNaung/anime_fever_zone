name: Deploy to Production

on:
  workflow_run:
    workflows: ["CI - Laravel Tests"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest

    # Only deploy if CI workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
          SUDO_PASSWORD: ${{ secrets.SUDO_PASSWORD }}
        run: |
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            cd ${{ secrets.VPS_PATH }}

            # Export sudo password for use in script
            export SUDO_PASS='${{ secrets.SUDO_PASSWORD }}'

            echo "ðŸš€ Starting deployment..."

            # Change ownership to deploy user for git/composer/npm operations
            echo "ðŸ” Setting permissions for deployment..."
            echo "$SUDO_PASS" | sudo -S chown -R $USER:$USER .

            # Backup current state
            echo "ðŸ’¾ Creating backup..."
            cp .env .env.backup.$(date +%Y%m%d_%H%M%S)

            # Put application in maintenance mode
            echo "ðŸ”§ Enabling maintenance mode..."
            php artisan down || true

            # Pull latest code
            echo "ðŸ“¥ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            git pull origin main

            # Install/Update dependencies
            echo "ðŸ“¦ Installing Composer dependencies..."
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

            echo "ðŸ“¦ Installing npm dependencies..."
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            npm ci --omit=dev

            # Build frontend assets
            echo "ðŸ—ï¸  Building frontend assets..."
            npm run build

            # Run database migrations (before ownership change)
            echo "ðŸ—„ï¸  Running database migrations..."
            php artisan migrate --force

            # Clear and cache config (before ownership change)
            echo "ðŸ§¹ Optimizing application..."
            php artisan app:optimize-all

            # Bring application back online
            echo "âœ… Disabling maintenance mode..."
            php artisan up

            # Change ownership back to www-data
            echo "ðŸ” Restoring www-data ownership..."
            echo "$SUDO_PASS" | sudo -S chown -R www-data:www-data .

            # Set proper permissions
            echo "ðŸ”§ Setting proper permissions..."
            echo "$SUDO_PASS" | sudo -S find . -type d -exec chmod 755 {} \;
            echo "$SUDO_PASS" | sudo -S find . -type f -exec chmod 644 {} \;
            echo "$SUDO_PASS" | sudo -S chmod +x artisan
            echo "$SUDO_PASS" | sudo -S chmod -R 775 storage bootstrap/cache

            # Reload Octane as www-data user
            echo "ðŸ”„ Reloading Octane..."
            echo "$SUDO_PASS" | sudo -S -u www-data php artisan octane:reload || echo "$SUDO_PASS" | sudo -S systemctl restart octane || true

            echo "ðŸŽ‰ Deployment completed successfully!"
          ENDSSH

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Deployment to production completed successfully!"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Deployment to production failed!"

