services:
    app:
        build:
            context: .
            dockerfile: docker/php/Dockerfile.prod
        container_name: animefeverzone_app_prod
        restart: unless-stopped
        # NO VOLUMES - Everything baked into image
        depends_on:
            - redis
            - mysql
        environment:
            - APP_ENV=production
            - APP_DEBUG=false
        networks:
            - laravel
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8000"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

    nginx:
        image: nginx:stable-alpine
        container_name: animefeverzone_nginx_prod
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        volumes:
            # Nginx configuration with Certbot support
            - ./docker/nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
            # Certbot volumes for SSL certificates and challenges
            - certbot_conf:/etc/letsencrypt:ro
            - certbot_www:/var/www/certbot:ro
            # Mount only public directory for static files
            - static_files:/var/www/public:ro
        depends_on:
            - app
        networks:
            - laravel
        healthcheck:
            test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost"]
            interval: 30s
            timeout: 10s
            retries: 3

    mysql:
        image: mysql:8
        container_name: animefeverzone_mysql_prod
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-changeme}
            MYSQL_DATABASE: ${DB_DATABASE:-anime_fever_zone}
            MYSQL_USER: ${DB_USERNAME:-animeuser}
            MYSQL_PASSWORD: ${DB_PASSWORD:-changeme}
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - laravel
        command: --default-authentication-plugin=mysql_native_password
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 30s
            timeout: 10s
            retries: 3

    redis:
        image: redis:7-alpine
        container_name: animefeverzone_redis_prod
        restart: unless-stopped
        ports:
            - "6379:6379"
        networks:
            - laravel
        command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 30s
            timeout: 10s
            retries: 3

    certbot:
        image: certbot/certbot:latest
        container_name: animefeverzone_certbot
        volumes:
            - certbot_conf:/etc/letsencrypt
            - certbot_www:/var/www/certbot
        entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
        depends_on:
            - nginx

networks:
    laravel:
        driver: bridge

volumes:
    mysql_data:
        driver: local
    redis_data:
        driver: local
    static_files:
        driver: local
    certbot_conf:
        driver: local
    certbot_www:
        driver: local

