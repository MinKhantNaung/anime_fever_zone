map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# HTTP Server - For Certbot challenges and redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name animefeverzone.com;

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://animefeverzone.com$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name animefeverzone.com;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;

    # Docker container root
    root /var/www/public;

    # SSL certificates from Certbot
    ssl_certificate /etc/letsencrypt/live/animefeverzone.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/animefeverzone.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-XSS-Protection "1; mode=block" always;

    index index.php index.html;

    charset utf-8;
    client_max_body_size 100M;

    # Enable gzip compression
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        application/javascript
        application/json
        text/javascript
        application/x-javascript
        text/xml
        application/xml
        application/xml+rss
        font/woff2
        image/svg+xml;

    # Octane proxy
    location /index.php {
        try_files /not_exists @octane;
    }

    location / {
        try_files $uri $uri/ @octane;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    access_log /var/log/nginx/animefeverzone.com-access.log;
    error_log /var/log/nginx/animefeverzone.com-error.log error;
    error_page 404 /index.php;

    location @octane {
        set $suffix "";

        if ($uri = /index.php) {
            set $suffix ?$query_string;
        }

        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header Scheme $scheme;
        proxy_set_header SERVER_PORT $server_port;
        proxy_set_header REMOTE_ADDR $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Octane container
        proxy_pass http://app:8000$suffix;
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
       deny all;
    }
}

